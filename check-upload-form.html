<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .test-upload-form {
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #3b82f6;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #e5e7eb;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
        }
        .form-input:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Debug Upload Form Issue</h1>
    
    <div class="section">
        <h2>1. Check Current Developer Info</h2>
        <button onclick="checkDeveloperInfo()">Check Developer Info</button>
        <div id="devInfoResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>2. Check if Upload Form Elements Exist</h2>
        <button onclick="checkElements()">Check Elements</button>
        <div id="elementsResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Upload Form</h2>
        <p>This is how the upload form should look with developer ID:</p>
        
        <div class="test-upload-form">
            <form id="testUploadForm">
                <div id="uploadDeveloperInfo">
                    <!-- This div should contain the developer ID field -->
                </div>
                <div class="form-group">
                    <label class="form-label">Game Title *</label>
                    <input type="text" class="form-input" placeholder="Enter game title">
                </div>
            </form>
        </div>
        
        <button onclick="testPopulate()">Test Populate Form</button>
        <div id="populateResult" class="result"></div>
    </div>

    <script>
        function checkDeveloperInfo() {
            const resultDiv = document.getElementById('devInfoResult');
            const devInfo = localStorage.getItem('developerInfo');
            const token = localStorage.getItem('developerToken');
            
            let result = `Token exists: ${!!token}\n`;
            result += `Developer info exists: ${!!devInfo}\n`;
            
            if (devInfo) {
                try {
                    const parsed = JSON.parse(devInfo);
                    result += `\nDeveloper Info:\n${JSON.stringify(parsed, null, 2)}`;
                } catch (e) {
                    result += `\nError parsing developer info: ${e.message}`;
                }
            }
            
            resultDiv.textContent = result;
        }
        
        function checkElements() {
            const resultDiv = document.getElementById('elementsResult');
            
            // Open the main portal in an iframe to check
            const iframe = document.createElement('iframe');
            iframe.src = 'index.html';
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const uploadInfo = iframeDoc.getElementById('uploadDeveloperInfo');
                const uploadForm = iframeDoc.getElementById('uploadForm');
                
                let result = `uploadDeveloperInfo element exists: ${!!uploadInfo}\n`;
                result += `uploadForm element exists: ${!!uploadForm}\n`;
                
                if (uploadInfo) {
                    result += `\nuploadDeveloperInfo HTML:\n${uploadInfo.innerHTML || '(empty)'}`;
                }
                
                resultDiv.textContent = result;
                document.body.removeChild(iframe);
            };
        }
        
        function testPopulate() {
            const resultDiv = document.getElementById('populateResult');
            const uploadInfo = document.getElementById('uploadDeveloperInfo');
            
            // Get developer info
            const devInfoStr = localStorage.getItem('developerInfo');
            if (!devInfoStr) {
                resultDiv.textContent = 'No developer info in localStorage';
                return;
            }
            
            try {
                const developerInfo = JSON.parse(devInfoStr);
                
                if (uploadInfo && developerInfo.developerId) {
                    uploadInfo.innerHTML = `
                        <div class="form-group">
                            <label class="form-label">Developer ID</label>
                            <input type="text" class="form-input" id="developerIdDisplay" value="${developerInfo.developerId}" disabled style="background-color: rgba(255, 255, 255, 0.05); color: #9ca3af; cursor: not-allowed;">
                            <div style="font-size: 12px; color: #6b7280; margin-top: 5px;">This ID will be automatically attached to your game</div>
                        </div>
                    `;
                    
                    resultDiv.textContent = `✅ Developer ID field added successfully!\nDeveloper ID: ${developerInfo.developerId}\n\nThis is exactly what should appear in your main portal.`;
                } else {
                    resultDiv.textContent = `❌ Missing required elements or developer ID\nuploadInfo exists: ${!!uploadInfo}\ndeveloperId: ${developerInfo.developerId || 'missing'}`;
                }
            } catch (e) {
                resultDiv.textContent = `Error: ${e.message}`;
            }
        }
        
        // Auto-check on load
        window.addEventListener('DOMContentLoaded', () => {
            checkDeveloperInfo();
        });
    </script>
</body>
</html>
