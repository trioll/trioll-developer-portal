<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Edit Function</title>
</head>
<body>
    <h1>Test Edit Function</h1>
    <p>Open the browser console (F12) and click the button below:</p>
    
    <button onclick="testEditFunction()">Test Edit Function</button>
    
    <script>
        // Copy the editGame function from the main page
        window.editGame = function(gameId) {
            console.log('editGame called with:', gameId);
            alert('Edit function called for game: ' + gameId);
        }
        
        function testEditFunction() {
            console.log('Testing edit function...');
            
            // Test with a simple game ID
            editGame('test-game-123');
            
            // Test with game IDs that might break
            editGame('Evolution-Runner');
            editGame('robo-soccer-1751987252435');
        }
        
        // Also test if the function is accessible
        console.log('editGame function exists:', typeof editGame === 'function');
    </script>
</body>
</html>
