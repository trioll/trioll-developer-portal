<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Diagnostic Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .status-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Upload Diagnostic Tool</h1>
        <p>This tool will help diagnose why your upload is failing.</p>
        
        <div class="test-section">
            <h2>1Ô∏è‚É£ Token & Authentication Check</h2>
            <div id="authCheck"></div>
            <button onclick="checkAuth()">Run Auth Check</button>
        </div>
        
        <div class="test-section">
            <h2>2Ô∏è‚É£ AWS S3 Configuration</h2>
            <div id="s3Check"></div>
            <button onclick="checkS3()">Check S3 Setup</button>
        </div>
        
        <div class="test-section">
            <h2>3Ô∏è‚É£ API Connectivity</h2>
            <div id="apiCheck"></div>
            <button onclick="checkAPI()">Test API Endpoints</button>
        </div>
        
        <div class="test-section">
            <h2>4Ô∏è‚É£ Test Upload</h2>
            <div id="uploadTest"></div>
            <button onclick="testUpload()">Run Test Upload</button>
        </div>
        
        <div class="test-section">
            <h2>üìä Full Diagnostic Report</h2>
            <pre id="fullReport"></pre>
            <button onclick="runFullDiagnostic()">Run Complete Diagnostic</button>
        </div>
    </div>
    
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script>
        const AWS_CONFIG = {
            region: 'us-east-1',
            identityPoolId: 'us-east-1:c740f334-5bd2-43c6-85b9-48bfebf27268',
            gamesBucket: 'trioll-prod-games-us-east-1',
            apiEndpoint: 'https://4ib0hvu1xj.execute-api.us-east-1.amazonaws.com/prod'
        };
        
        let diagnosticLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] [${type.toUpperCase()}] ${message}`;
            diagnosticLog.push(logEntry);
            console.log(logEntry);
        }
        
        async function checkAuth() {
            const container = document.getElementById('authCheck');
            container.innerHTML = '<h3>Checking Authentication...</h3>';
            
            let html = '';
            
            // Check localStorage
            const localToken = localStorage.getItem('developerToken');
            const localDevId = localStorage.getItem('developerId');
            const localRefresh = localStorage.getItem('refreshToken');
            
            html += '<div class="status-item">';
            html += '<strong>LocalStorage:</strong><br>';
            html += `Token: ${localToken ? '‚úÖ Found (' + localToken.length + ' chars)' : '‚ùå Not found'}<br>`;
            html += `Developer ID: ${localDevId ? '‚úÖ ' + localDevId : '‚ùå Not found'}<br>`;
            html += `Refresh Token: ${localRefresh ? '‚úÖ Found' : '‚ùå Not found'}`;
            html += '</div>';
            
            // Check sessionStorage
            const sessionToken = sessionStorage.getItem('developerToken');
            const sessionDevId = sessionStorage.getItem('developerId');
            
            html += '<div class="status-item">';
            html += '<strong>SessionStorage:</strong><br>';
            html += `Token: ${sessionToken ? '‚úÖ Found (' + sessionToken.length + ' chars)' : '‚ùå Not found'}<br>`;
            html += `Developer ID: ${sessionDevId ? '‚úÖ ' + sessionDevId : '‚ùå Not found'}`;
            html += '</div>';
            
            // Analyze token
            const token = localToken || sessionToken;
            if (token) {
                try {
                    const parts = token.split('.');
                    if (parts.length === 3) {
                        const payload = JSON.parse(atob(parts[1]));
                        const exp = new Date(payload.exp * 1000);
                        const iat = new Date(payload.iat * 1000);
                        const now = new Date();
                        
                        html += '<div class="status-item">';
                        html += '<strong>Token Analysis:</strong><br>';
                        html += `Email: ${payload.email || 'N/A'}<br>`;
                        html += `Issued: ${iat.toLocaleString()}<br>`;
                        html += `Expires: ${exp.toLocaleString()}<br>`;
                        html += `Status: ${exp > now ? '‚úÖ Valid' : '‚ùå Expired'}<br>`;
                        html += `Time remaining: ${Math.floor((exp - now) / 1000 / 60)} minutes`;
                        html += '</div>';
                        
                        log('Token found and decoded successfully', 'success');
                    }
                } catch (e) {
                    html += '<div class="status-item error">Error parsing token: ' + e.message + '</div>';
                    log('Token parsing failed: ' + e.message, 'error');
                }
            } else {
                html += '<div class="status-item error">‚ùå No token found in any storage!</div>';
                log('No token found in storage', 'error');
            }
            
            container.innerHTML += html;
        }
        
        async function checkS3() {
            const container = document.getElementById('s3Check');
            container.innerHTML = '<h3>Checking S3 Configuration...</h3>';
            
            let html = '';
            
            try {
                // Initialize AWS
                AWS.config.update({
                    region: AWS_CONFIG.region,
                    credentials: new AWS.CognitoIdentityCredentials({
                        IdentityPoolId: AWS_CONFIG.identityPoolId
                    })
                });
                
                html += '<div class="status-item info">Initializing AWS SDK...</div>';
                
                await new Promise((resolve, reject) => {
                    AWS.config.credentials.refresh((error) => {
                        if (error) {
                            html += '<div class="status-item error">‚ùå Failed to get AWS credentials: ' + error.message + '</div>';
                            log('AWS credential refresh failed: ' + error.message, 'error');
                            reject(error);
                        } else {
                            html += '<div class="status-item success">‚úÖ AWS credentials loaded</div>';
                            log('AWS credentials loaded successfully', 'success');
                            resolve();
                        }
                    });
                });
                
                // Test S3 access
                const s3 = new AWS.S3({
                    apiVersion: '2006-03-01',
                    params: { Bucket: AWS_CONFIG.gamesBucket }
                });
                
                html += '<div class="status-item info">Testing S3 bucket access...</div>';
                
                // Try to list objects
                const listParams = {
                    Bucket: AWS_CONFIG.gamesBucket,
                    MaxKeys: 1
                };
                
                await s3.listObjectsV2(listParams).promise();
                html += '<div class="status-item success">‚úÖ S3 bucket accessible</div>';
                log('S3 bucket access confirmed', 'success');
                
            } catch (error) {
                html += '<div class="status-item error">‚ùå S3 Error: ' + error.message + '</div>';
                log('S3 setup failed: ' + error.message, 'error');
            }
            
            container.innerHTML += html;
        }
        
        async function checkAPI() {
            const container = document.getElementById('apiCheck');
            container.innerHTML = '<h3>Testing API Endpoints...</h3>';
            
            const token = localStorage.getItem('developerToken') || sessionStorage.getItem('developerToken');
            
            // Test endpoints
            const endpoints = [
                { name: 'Games List', url: '/games', method: 'GET', auth: false },
                { name: 'Developer Profile', url: '/developers/profile', method: 'GET', auth: true }
            ];
            
            let html = '';
            
            for (const endpoint of endpoints) {
                html += `<div class="status-item"><strong>Testing ${endpoint.name}...</strong><br>`;
                
                try {
                    const headers = {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    };
                    
                    if (endpoint.auth && token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                    
                    const response = await fetch(AWS_CONFIG.apiEndpoint + endpoint.url, {
                        method: endpoint.method,
                        headers: headers
                    });
                    
                    const data = await response.text();
                    
                    if (response.ok) {
                        html += `<span class="success">‚úÖ ${response.status} OK</span><br>`;
                        log(`${endpoint.name} returned ${response.status}`, 'success');
                    } else {
                        html += `<span class="error">‚ùå ${response.status} - ${data.substring(0, 100)}</span><br>`;
                        log(`${endpoint.name} failed: ${response.status} - ${data}`, 'error');
                    }
                    
                } catch (error) {
                    html += `<span class="error">‚ùå Network Error: ${error.message}</span><br>`;
                    log(`${endpoint.name} network error: ${error.message}`, 'error');
                }
                
                html += '</div>';
            }
            
            container.innerHTML += html;
        }
        
        async function testUpload() {
            const container = document.getElementById('uploadTest');
            container.innerHTML = '<h3>Running Test Upload...</h3>';
            
            let html = '';
            
            try {
                // Check if we have S3
                if (!window.s3Instance) {
                    AWS.config.update({
                        region: AWS_CONFIG.region,
                        credentials: new AWS.CognitoIdentityCredentials({
                            IdentityPoolId: AWS_CONFIG.identityPoolId
                        })
                    });
                    
                    await new Promise((resolve) => {
                        AWS.config.credentials.refresh((error) => {
                            if (!error) {
                                window.s3Instance = new AWS.S3({
                                    apiVersion: '2006-03-01',
                                    params: { Bucket: AWS_CONFIG.gamesBucket }
                                });
                            }
                            resolve();
                        });
                    });
                }
                
                const s3 = window.s3Instance;
                if (!s3) {
                    throw new Error('S3 client not initialized');
                }
                
                // Create test game
                const gameId = `diagnostic-test-${Date.now()}`;
                const testHtml = '<html><body><h1>Diagnostic Test Game</h1></body></html>';
                
                html += '<div class="status-item info">Uploading test file to S3...</div>';
                
                const uploadParams = {
                    Bucket: AWS_CONFIG.gamesBucket,
                    Key: `${gameId}/index.html`,
                    Body: testHtml,
                    ContentType: 'text/html'
                };
                
                const uploadResult = await s3.upload(uploadParams).promise();
                html += '<div class="status-item success">‚úÖ S3 Upload successful!</div>';
                html += `<div class="status-item">File URL: ${uploadResult.Location}</div>`;
                log('Test upload successful: ' + uploadResult.Location, 'success');
                
                // Try to save to API
                const token = localStorage.getItem('developerToken') || sessionStorage.getItem('developerToken');
                if (token) {
                    html += '<div class="status-item info">Saving to API...</div>';
                    
                    const gameData = {
                        name: 'Diagnostic Test Game',
                        description: 'Test upload from diagnostic tool',
                        category: 'Other',
                        gameId: gameId,
                        gameUrl: uploadResult.Location,
                        thumbnailUrl: '',
                        developerId: localStorage.getItem('developerId') || sessionStorage.getItem('developerId'),
                        deviceOrientation: 'both',
                        controlStyle: 'touchscreen',
                        gameStage: 'production',
                        deviceCompatibility: ['desktop', 'mobile', 'tablet'],
                        status: 'active'
                    };
                    
                    const response = await fetch(`${AWS_CONFIG.apiEndpoint}/games`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'Origin': window.location.origin
                        },
                        body: JSON.stringify(gameData)
                    });
                    
                    if (response.ok) {
                        html += '<div class="status-item success">‚úÖ API save successful!</div>';
                        log('API save successful', 'success');
                    } else {
                        const error = await response.text();
                        html += `<div class="status-item error">‚ùå API save failed: ${error}</div>`;
                        log('API save failed: ' + error, 'error');
                    }
                }
                
                // Clean up
                await s3.deleteObject({
                    Bucket: AWS_CONFIG.gamesBucket,
                    Key: `${gameId}/index.html`
                }).promise();
                html += '<div class="status-item info">Test file cleaned up</div>';
                
            } catch (error) {
                html += `<div class="status-item error">‚ùå Upload test failed: ${error.message}</div>`;
                log('Upload test failed: ' + error.message, 'error');
            }
            
            container.innerHTML += html;
        }
        
        async function runFullDiagnostic() {
            diagnosticLog = [];
            log('Starting full diagnostic...', 'info');
            
            document.getElementById('fullReport').textContent = 'Running diagnostic...\n';
            
            // Run all checks
            await checkAuth();
            await checkS3();
            await checkAPI();
            await testUpload();
            
            // Generate report
            let report = '=== DIAGNOSTIC REPORT ===\n\n';
            report += diagnosticLog.join('\n') + '\n\n';
            
            // Summary
            report += '=== SUMMARY ===\n';
            const errors = diagnosticLog.filter(log => log.includes('[ERROR]'));
            const warnings = diagnosticLog.filter(log => log.includes('[WARNING]'));
            
            if (errors.length === 0) {
                report += '‚úÖ All checks passed!\n';
            } else {
                report += `‚ùå ${errors.length} errors found:\n`;
                errors.forEach(e => report += '  - ' + e.split('] ')[2] + '\n');
            }
            
            if (warnings.length > 0) {
                report += `‚ö†Ô∏è  ${warnings.length} warnings:\n`;
                warnings.forEach(w => report += '  - ' + w.split('] ')[2] + '\n');
            }
            
            document.getElementById('fullReport').textContent = report;
        }
        
        // Auto-run auth check on load
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
</html>
