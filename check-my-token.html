<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check My Token</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
        }
        h1 { color: #10b981; }
        .token-info {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            overflow-x: auto;
        }
        .field {
            margin: 10px 0;
            padding: 10px;
            background: #1f2937;
            border-radius: 4px;
        }
        .label { 
            color: #60a5fa; 
            font-weight: bold;
            display: inline-block;
            width: 200px;
        }
        .value { color: #e0e0e0; }
        .error { color: #f87171; }
        .success { color: #34d399; }
        .warning { color: #fbbf24; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .json {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check My Current Token</h1>
        <p>This page shows exactly what's in your JWT token</p>
        
        <button onclick="checkToken()">Check Token</button>
        <button onclick="testWithToken()">Test API with Token</button>
        <button onclick="clearAndRelogin()">Clear & Re-login</button>
        
        <div id="tokenInfo" class="token-info" style="display: none;"></div>
        <div id="result"></div>
    </div>

    <script>
        function getToken() {
            return localStorage.getItem('developerToken') || sessionStorage.getItem('developerToken');
        }
        
        function checkToken() {
            const token = getToken();
            const infoDiv = document.getElementById('tokenInfo');
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = '<div class="error">‚ùå No token found! Please log in.</div>';
                return;
            }
            
            try {
                // Decode token
                const parts = token.split('.');
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                
                // Check expiration
                const exp = new Date(payload.exp * 1000);
                const now = new Date();
                const isExpired = exp < now;
                
                // Build display
                let html = '<h2>Token Information</h2>';
                
                // Key fields
                html += '<div class="field">';
                html += '<span class="label">Status:</span>';
                html += `<span class="${isExpired ? 'error' : 'success'}">${isExpired ? '‚ùå EXPIRED' : '‚úÖ Valid'}</span>`;
                html += '</div>';
                
                html += '<div class="field">';
                html += '<span class="label">Expires:</span>';
                html += `<span class="value">${exp.toLocaleString()}</span>`;
                html += '</div>';
                
                html += '<div class="field">';
                html += '<span class="label">Email:</span>';
                html += `<span class="value">${payload.email || 'NOT FOUND'}</span>`;
                html += '</div>';
                
                // Developer fields - check all possible locations
                const customDevId = payload['custom:developer_id'];
                const prefUsername = payload.preferred_username;
                const actualDevId = customDevId || prefUsername || 'NOT FOUND';
                
                html += '<div class="field">';
                html += '<span class="label">Developer ID:</span>';
                html += `<span class="${actualDevId === 'dev_c84a7e' ? 'success' : 'warning'}">${actualDevId}</span>`;
                html += '</div>';
                
                if (customDevId) {
                    html += '<div class="field">';
                    html += '<span class="label">custom:developer_id:</span>';
                    html += `<span class="value">${customDevId}</span>`;
                    html += '</div>';
                }
                
                if (prefUsername) {
                    html += '<div class="field">';
                    html += '<span class="label">preferred_username:</span>';
                    html += `<span class="value">${prefUsername}</span>`;
                    html += '</div>';
                }
                
                const customCompany = payload['custom:company_name'];
                const website = payload.website;
                
                html += '<div class="field">';
                html += '<span class="label">Company:</span>';
                html += `<span class="value">${customCompany || website || 'NOT FOUND'}</span>`;
                html += '</div>';
                
                html += '<div class="field">';
                html += '<span class="label">User Type:</span>';
                html += `<span class="value">${payload['custom:user_type'] || payload.profile || 'NOT FOUND'}</span>`;
                html += '</div>';
                
                html += '<div class="field">';
                html += '<span class="label">Groups:</span>';
                html += `<span class="value">${JSON.stringify(payload['cognito:groups'] || [])}</span>`;
                html += '</div>';
                
                // Show full payload
                html += '<h3>Full Token Payload</h3>';
                html += `<div class="json">${JSON.stringify(payload, null, 2)}</div>`;
                
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = html;
                
                // Diagnosis
                resultDiv.innerHTML = '';
                if (actualDevId !== 'dev_c84a7e') {
                    resultDiv.innerHTML = `
                        <div class="warning" style="margin-top: 20px; padding: 20px; background: #1f2937; border-radius: 8px;">
                            <h3>‚ö†Ô∏è Token Issue Detected</h3>
                            <p>Your token has developer ID: "${actualDevId}" instead of "dev_c84a7e"</p>
                            <p>This is why your games aren't showing in "My Games".</p>
                            <p><strong>Solution:</strong> Log out and log back in to get a fresh token.</p>
                        </div>
                    `;
                }
                
            } catch (e) {
                infoDiv.style.display = 'block';
                infoDiv.innerHTML = `<div class="error">‚ùå Error decoding token: ${e.message}</div>`;
            }
        }
        
        async function testWithToken() {
            const token = getToken();
            if (!token) {
                alert('No token found!');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Testing API with current token...</div>';
            
            try {
                const response = await fetch('https://4ib0hvu1xj.execute-api.us-east-1.amazonaws.com/prod/developers/games', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-App-Client': 'developer-portal'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div style="margin-top: 20px; padding: 20px; background: #1f2937; border-radius: 8px;">
                        <h3>API Response</h3>
                        <p>Status: ${response.status}</p>
                        <p>Games found: ${data.games?.length || 0}</p>
                        <div class="json">${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;
                
            } catch (e) {
                resultDiv.innerHTML = `<div class="error">‚ùå API Error: ${e.message}</div>`;
            }
        }
        
        function clearAndRelogin() {
            if (confirm('This will clear your session and redirect to login. Continue?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '/';
            }
        }
        
        // Auto-check on load
        window.onload = () => {
            setTimeout(checkToken, 500);
        };
    </script>
</body>
</html>
