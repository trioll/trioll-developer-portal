<!-- Developer Authentication UI Components -->
<!-- This file contains the auth UI that will be inserted after PIN entry -->

<style>
    /* Authentication Screen Styles */
    .auth-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.95);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    .auth-screen.active {
        opacity: 1;
        visibility: visible;
    }

    .auth-container {
        background: rgba(26, 26, 26, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 400px;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.7),
            inset 0 1px 1px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-header p {
        color: var(--text-gray-400);
        font-size: 14px;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-gray-300);
    }

    .form-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 16px;
        color: white;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .form-input::placeholder {
        color: var(--text-gray-500);
    }

    .form-checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }

    .form-checkbox {
        width: 20px;
        height: 20px;
        accent-color: var(--accent-blue);
    }

    .form-checkbox-label {
        font-size: 14px;
        color: var(--text-gray-300);
    }

    .auth-btn {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        position: relative;
        overflow: hidden;
    }

    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .auth-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .auth-btn.loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid white;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .auth-switch {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: var(--text-gray-400);
    }

    .auth-switch a {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .auth-switch a:hover {
        color: var(--accent-purple);
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
        padding: 10px;
        color: #ef4444;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }

    .error-message.show {
        display: block;
    }

    .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 8px;
        padding: 10px;
        color: #10b981;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }

    .success-message.show {
        display: block;
    }

    /* Email Verification Modal */
    .verification-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        max-width: 350px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1001;
    }

    .verification-modal.active {
        display: block;
    }

    .verification-input {
        text-align: center;
        font-size: 24px;
        letter-spacing: 10px;
        font-weight: 600;
    }

    /* Developer Info Badge */
    .developer-info-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(26, 26, 26, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 10px 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: none;
        z-index: 100;
    }

    .developer-info-badge.show {
        display: block;
    }

    .developer-info-badge .company-name {
        font-weight: 600;
        font-size: 14px;
        color: var(--text-white);
    }

    .developer-info-badge .developer-id {
        font-size: 12px;
        color: var(--text-gray-400);
        font-family: monospace;
    }

    .developer-info-badge .logout-btn {
        background: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-gray-300);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        margin-top: 8px;
        transition: all 0.3s;
    }

    .developer-info-badge .logout-btn:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-container {
        animation: fadeIn 0.5s ease-out;
    }
</style>

<!-- Authentication Screen HTML -->
<div id="authScreen" class="auth-screen">
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form-section">
            <div class="auth-header">
                <h2>Developer Login</h2>
                <p>Access your game development dashboard</p>
            </div>
            
            <form class="auth-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="developer@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-checkbox-group">
                    <input type="checkbox" class="form-checkbox" id="rememberMe">
                    <label for="rememberMe" class="form-checkbox-label">Remember me</label>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>
                
                <div class="error-message" id="loginError"></div>
                
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showSignup(); return false;">Create one</a>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="auth-form-section" style="display: none;">
            <div class="auth-header">
                <h2>Create Developer Account</h2>
                <p>Join the Trioll developer community</p>
            </div>
            
            <form class="auth-form" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="developer@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Min 8 characters" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Company/Developer Name</label>
                    <input type="text" class="form-input" id="companyName" placeholder="Awesome Games Studio" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Website (optional)</label>
                    <input type="url" class="form-input" id="website" placeholder="https://yourwebsite.com">
                </div>
                
                <div class="form-checkbox-group">
                    <input type="checkbox" class="form-checkbox" id="acceptTerms" required>
                    <label for="acceptTerms" class="form-checkbox-label">I accept the <a href="#" style="color: var(--accent-blue);">Terms of Service</a></label>
                </div>
                
                <button type="submit" class="auth-btn" id="signupBtn">Create Account</button>
                
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
                
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin(); return false;">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Email Verification Modal -->
<div id="verificationModal" class="verification-modal">
    <div class="auth-header">
        <h3>Verify Your Email</h3>
        <p>We've sent a 6-digit code to <span id="verificationEmail"></span></p>
    </div>
    
    <form onsubmit="return handleVerification(event)">
        <div class="form-group">
            <input type="text" class="form-input verification-input" id="verificationCode" maxlength="6" pattern="\d{6}" placeholder="000000" required>
        </div>
        
        <button type="submit" class="auth-btn">Verify Email</button>
        
        <div class="error-message" id="verificationError"></div>
        
        <div class="auth-switch">
            <a href="#" onclick="resendVerificationCode(); return false;">Resend Code</a>
        </div>
    </form>
</div>

<!-- Developer Info Badge (shown when logged in) -->
<div id="developerBadge" class="developer-info-badge">
    <div class="company-name" id="badgeCompanyName">Loading...</div>
    <div class="developer-id" id="badgeDeveloperId">ID: ...</div>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
</div>
