<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Developer Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
        }
        .success {
            color: #10b981;
            margin-top: 10px;
        }
        .error {
            color: #ef4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fix Missing Developer Info</h1>
    
    <div class="section">
        <h2>Quick Fix: Set Your Developer Info</h2>
        <p>Since your developer info is missing, let's set it manually:</p>
        
        <input type="text" id="devUsername" placeholder="Your username (e.g., freddiecaplin)" value="">
        <input type="text" id="devId" placeholder="Developer ID (e.g., dev_123456)" value="">
        
        <button onclick="setDeveloperInfo()">Set Developer Info</button>
        <div id="result"></div>
    </div>
    
    <div class="section">
        <h2>Option 2: Re-login</h2>
        <p>This will fetch fresh developer info from the server:</p>
        <button onclick="relogin()">Logout and Re-login</button>
    </div>

    <script>
        function generateDevId() {
            return 'dev_' + Math.random().toString(36).substring(2, 8);
        }
        
        // Pre-fill with generated ID
        document.getElementById('devId').value = generateDevId();
        
        function setDeveloperInfo() {
            const username = document.getElementById('devUsername').value;
            const devId = document.getElementById('devId').value;
            const resultDiv = document.getElementById('result');
            
            if (!username || !devId) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please fill in both fields';
                return;
            }
            
            // Get existing token info
            const token = localStorage.getItem('developerToken');
            if (!token) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'No authentication token found. Please login first.';
                return;
            }
            
            // Decode token to get email
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const email = payload.email || payload['cognito:username'] || 'developer@trioll.com';
                
                // Create developer info object
                const developerInfo = {
                    developerId: devId,
                    companyName: username,
                    email: email,
                    username: username,
                    userType: 'developer',
                    joinDate: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('developerInfo', JSON.stringify(developerInfo));
                
                resultDiv.className = 'success';
                resultDiv.textContent = `âœ… Developer info set successfully! 
                    Developer ID: ${devId}
                    Username: ${username}
                    Email: ${email}
                    
                    Now refresh your main portal page to see your developer ID!`;
                
                // Also update in auth service if available
                if (typeof auth !== 'undefined') {
                    auth.developerInfo = developerInfo;
                    auth.updateDeveloperBadge();
                    auth.populateUploadForm();
                    auth.updateDashboardInfo();
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error processing token: ' + error.message;
            }
        }
        
        function relogin() {
            // Clear all auth data
            localStorage.removeItem('developerToken');
            localStorage.removeItem('developerRefreshToken');
            localStorage.removeItem('developerInfo');
            sessionStorage.clear();
            
            // Redirect to main portal
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
