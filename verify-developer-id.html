<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Developer ID</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f0f;
            color: #fff;
        }
        .status-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }
        .status-good {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
        .status-bad {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .developer-id {
            font-size: 24px;
            font-weight: bold;
            color: #3b82f6;
            font-family: monospace;
            margin: 10px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .info-label {
            color: #9ca3af;
        }
        .info-value {
            color: #e5e7eb;
            font-weight: 500;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: all 0.2s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .fix-button {
            background: #10b981;
        }
        .fix-button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <h1>üîç Developer ID Verification</h1>
    
    <div id="statusCard" class="status-card">
        <h2>Current Status</h2>
        <div id="statusContent">Checking...</div>
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
        <button onclick="checkStatus()">Refresh Status</button>
        <button onclick="quickFix()" class="fix-button">Quick Fix</button>
        <button onclick="goToPortal()">Back to Portal</button>
    </div>

    <script>
        // Load auth service
        const script = document.createElement('script');
        script.src = 'auth-service.js';
        document.head.appendChild(script);

        function checkStatus() {
            const statusCard = document.getElementById('statusCard');
            const statusContent = document.getElementById('statusContent');
            
            // Check authentication
            const token = localStorage.getItem('developerToken') || sessionStorage.getItem('developerToken');
            if (!token) {
                statusCard.className = 'status-card status-bad';
                statusContent.innerHTML = `
                    <p style="color: #ef4444;">‚ùå Not logged in</p>
                    <p style="margin-top: 10px;">Please login to the developer portal first.</p>
                `;
                return;
            }
            
            // Check developer info
            let developerInfo = null;
            const storedInfo = localStorage.getItem('developerInfo');
            
            if (storedInfo) {
                try {
                    developerInfo = JSON.parse(storedInfo);
                } catch (e) {
                    console.error('Error parsing developer info:', e);
                }
            }
            
            // Also check auth service
            if (!developerInfo && typeof auth !== 'undefined' && auth.developerInfo) {
                developerInfo = auth.developerInfo;
            }
            
            if (developerInfo && developerInfo.developerId) {
                statusCard.className = 'status-card status-good';
                statusContent.innerHTML = `
                    <p style="color: #10b981;">‚úÖ Developer ID Found!</p>
                    <div class="developer-id">${developerInfo.developerId}</div>
                    <div style="margin-top: 20px;">
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span class="info-value">${developerInfo.companyName || developerInfo.username || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${developerInfo.email || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Storage Location:</span>
                            <span class="info-value">localStorage</span>
                        </div>
                    </div>
                    <p style="margin-top: 20px; color: #10b981;">
                        Your developer ID should now appear in both the dashboard and upload form.
                    </p>
                `;
            } else {
                statusCard.className = 'status-card status-bad';
                statusContent.innerHTML = `
                    <p style="color: #f59e0b;">‚ö†Ô∏è Developer info missing</p>
                    <p style="margin-top: 10px;">Click "Quick Fix" below to generate your developer ID.</p>
                `;
            }
        }

        function quickFix() {
            const token = localStorage.getItem('developerToken') || sessionStorage.getItem('developerToken');
            if (!token) {
                alert('Please login first!');
                return;
            }
            
            try {
                // Decode token to get email
                const payload = JSON.parse(atob(token.split('.')[1]));
                const email = payload.email || payload['cognito:username'] || 'developer@trioll.com';
                const username = email.split('@')[0];
                
                // Generate consistent developer ID
                const devId = 'dev_' + username.substring(0, 6).padEnd(6, '0').replace(/[^a-zA-Z0-9]/g, '0');
                
                const developerInfo = {
                    developerId: devId,
                    companyName: username,
                    email: email,
                    username: username,
                    userType: 'developer',
                    joinDate: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('developerInfo', JSON.stringify(developerInfo));
                
                // Update auth service if available
                if (typeof auth !== 'undefined') {
                    auth.developerInfo = developerInfo;
                    auth.updateDeveloperBadge();
                    auth.updateDashboardInfo();
                }
                
                // Show success
                checkStatus();
                
                setTimeout(() => {
                    alert('Developer ID fixed! Returning to portal...');
                    goToPortal();
                }, 1500);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function goToPortal() {
            window.location.href = 'index.html';
        }

        // Check on load
        script.onload = () => {
            setTimeout(checkStatus, 100);
        };
        
        // Also check immediately
        checkStatus();
    </script>
</body>
</html>
